<h1>Wagons</h1>

<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="showDeleted" (change)="updateFilter()">
    <label class="form-check-label" for="flexSwitchCheckDefault">Show deleted wagons</label>
</div>

<table class="table table-striped hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th scope="col">Serial number</th>
            <th scope="col">Fleet number</th>
            <th scope="col">Site</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let wagon of wagons">
            <td scope="row">{{wagon.serialNumber}}</td>
            <td>{{wagon.fleetNumber | serialNumber}}</td>
            <td>{{inferSiteName(wagon.siteId)}}</td>
            <td><button (click)="openEditWagonModal(wagon)" class="btn btn-secondary">Edit</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-end"><button (click)="openCreateWagonModal()" class="btn btn-primary">Add</button></td>
        </tr>
    </tfoot>
</table>
